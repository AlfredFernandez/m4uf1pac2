                    <div id="pregunta1">
                        <label for="nom">Introdueix el teu nom: </label>

                    </div>

                        <input type="email" id="gmail" required><br><br>
                    </div>

                    <div id="areatext">  
                        <label for="missatge">Escriu-nos el teu dubte:</label><br>
                        <textarea id="missatge" rows="4" required></textarea><br><br>
                    </div>

                    <input type="submit" value="Enviar" id="enviar">
